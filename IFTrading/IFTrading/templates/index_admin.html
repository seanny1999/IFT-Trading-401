<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFT-Trading Admin{% endblock %}</title>
    
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #600000; /* Darker Red */
            --bs-secondary: #FFD700; /* Gold */
            --bs-dark: #000000; /* Black */
        }

        /* Set darker red background for the entire page */
        body {
            background-color: var(--bs-primary) !important;
            color: var(--bs-dark) !important;
        }

        /* Gold Navbar */
        .navbar {
            background-color: var(--bs-secondary) !important;
        }

        /* Black Navbar Text */
        .navbar-nav .nav-link {
            color: var(--bs-dark) !important;
            font-weight: bold;
        }

        /* Navbar Text Hover Effect */
        .navbar-nav .nav-link:hover {
            color: #8B0000 !important; /* Even Darker Red */
        }

        /* Header Text */
        .container h1 {
            color: var(--bs-secondary) !important;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: var(--bs-secondary) !important;
            color: var(--bs-dark) !important;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-4">
        <h1>IFT-Trading Admin Panel</h1>
    </div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-warning mt-3">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item border-end border-dark px-3"><a class="nav-link text-black" href="{{ url_for('admin') }}">Admin Panel</a></li>
                <li class="nav-item border-end border-dark px-3"><a class="nav-link text-black" href="{{ url_for('add_stock') }}">Manage Stocks</a></li>
            </ul>

            <!-- Logout Button - Visible Only When Logged In -->
            {% if current_user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item border-end border-dark px-3"><a class="nav-link text-black" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item px-3"><a class="nav-link text-black" href="{{ url_for('signup') }}">Sign Up</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 Stock Trading System - Admin
    </footer>

</body>
</html>
