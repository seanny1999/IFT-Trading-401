{% extends "index.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<!-- Import Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Match template Colors/Styles -->
<style>
    :root {
        --bs-primary: #600000;  /* Dark red */
        --bs-secondary: #FFD700; /* Gold */
        --bs-dark: #000000;      /* Black */
    }

    body {
        background-color: var(--bs-primary) !important;
        color: var(--bs-dark) !important;
    }

    .table, .table th, .table td {
        color: #000000 !important;
    }

    .modal-content {
        background-color: var(--bs-primary);
        color: var(--bs-dark);
        border: none;
    }
    .modal-header,
    .modal-body,
    .modal-footer {
        background-color: inherit;
        color: inherit;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center">Profile</h2>
    <div class="text-center mb-4">
    </div>
    <div class="d-flex justify-content-center">
        <!-- Deposit Button -->
        <button class="btn btn-success me-3 transaction-btn" 
                data-bs-toggle="modal" data-bs-target="#transactionModal"
                data-action="deposit">
            Deposit Cash
        </button>
        <!-- Withdraw Button -->
        <button class="btn btn-danger transaction-btn" 
                data-bs-toggle="modal" data-bs-target="#transactionModal"
                data-action="withdraw">
            Withdraw Cash
        </button>
    </div>
</div>

<!-- Transaction Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('confirm_transaction') }}" method="POST">
                    <input type="hidden" id="transactionAction" name="action">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Transaction</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    var transactionModal = document.getElementById("transactionModal");

    transactionModal.addEventListener("show.bs.modal", function (event) {
        var button = event.relatedTarget;
        var action = button.getAttribute("data-action");

        document.getElementById("transactionAction").value = action;

        var modalTitle = action === "deposit" ? "Deposit Cash" : "Withdraw Cash";
        document.getElementById("transactionModalLabel").innerText = modalTitle;
    });
});
</script>
{% endblock %}
