{% extends "index.html" %}

{% block title %}Buy Stocks{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Buy Stocks</h2>
    <form action= "{{ url_for('buy') }}" method = "POST" class= "mt-4">
        <div class = "mb-3">
            <label for="ticker" class="form-label">Ticker Symbol</label>
            <input type="text" class="form-control" id="ticker" name="ticker" required>
        </div>

        <div class = "mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="shares" class="form-label">Shares</label>
            <input type="number" class="form-control" id="shares" name="shares" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Order Type</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>

        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
</div>



{% endblock %}
